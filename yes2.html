<script>
/* ---------------- FIREWORKS ---------------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = `hsl(${Math.random()*360},100%,60%)`;

  for (let i = 0; i < 80; i++) {
    particles.push({
      x, y,
      vx: Math.cos(i) * Math.random() * 4,
      vy: Math.sin(i) * Math.random() * 4,
      alpha: 1,
      color
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
    if (p.alpha <= 0) particles.splice(i,1);
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animateFireworks);
}

setInterval(createFirework, 700);
animateFireworks();

/* ---------------- RELATIONSHIP COUNTER ---------------- */
const startDate = new Date("2025-10-22T17:11:00");

function updateTogether() {
  const now = new Date();
  let diff = now - startDate;

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000*60)) % 60;
  const hours = Math.floor(diff / (1000*60*60)) % 24;
  const days = Math.floor(diff / (1000*60*60*24));

  document.getElementById("together").innerText =
    `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds together ‚ù§Ô∏è`;
}

setInterval(updateTogether, 1000);
updateTogether();

/* ---------------- VALENTINE COUNTDOWN ---------------- */
const valentines = new Date("2026-02-13T23:00:00");

function updateCountdown() {
  const now = new Date();
  let diff = valentines - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerText = "It's Valentine time üíñ";
    return;
  }

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000*60)) % 60;
  const hours = Math.floor(diff / (1000*60*60)) % 24;
  const days = Math.floor(diff / (1000*60*60*24));

  document.getElementById("countdown").innerText =
    `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left üíò`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
