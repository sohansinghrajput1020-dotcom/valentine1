<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .center {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 25px #ff85a1; }
    }

    .heart {
      width: 160px;
      height: 160px;
      background: #ff4d6d;
      position: relative;
      margin: 70px auto;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 160px;
      height: 160px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -80px;
      left: 0;
    }

    .heart::after {
      left: 80px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
      position: absolute;
    }

    /* Floating hearts */
    .float {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      color: rgba(255, 100, 150, 0.7);
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="center">
    <h1>WILL YOU MARRY ME?</h1>

    <div class="heart"></div>

    <div class="buttons">
      <button class="yes" onclick="goYes()">Yes üíç</button>
    </div>
  </div>

  <button id="noBtn" class="no">No üòê</button>

  <script>
    function goYes() {
      // First vow page (we‚Äôll create next)
      window.location.href = "vow1.html";
    }

    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // Floating hearts
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "float";
      h.innerText = "‚ù§Ô∏è love";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 700);
  </script>

</body>
</html>
