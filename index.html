<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f8f, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    z-index: 5;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 25px;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff2f68;
    color: white;
}

#no {
    background: #333;
    color: white;
    position: absolute;
}

/* floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.95);
    font-weight: bold;
    white-space: nowrap;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* YES explosion */
.explode {
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); }
    100% { transform: scale(2); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bg-music" Sloop>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1 id="question"></h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="run()">No üíî</button>
</div>

<script>
/* üî¥ change her name */
const HER_NAME = "shruti";

document.getElementById("question").innerText =
`Hey ${HER_NAME}, will you be my Valentine? üíò`;

const yesBtn = document.getElementById("yes");

/* ‚ùå No button runs */
function run() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * (window.innerWidth - 120) + "px";
    no.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

/* üíï floating name hearts */
function spawnHeart(x = Math.random()*innerWidth, y = innerHeight) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = `‚ù§Ô∏è ${HER_NAME} ‚ù§Ô∏è`;
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    heart.style.fontSize = (Math.random()*18 + 16) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

/* normal floating hearts */
setInterval(() => spawnHeart(), 400);

/* üñ±Ô∏è hearts follow cursor */
document.addEventListener("mousemove", e => {
    spawnHeart(e.clientX, e.clientY);
});

/* üíò more hearts on YES hover */
yesBtn.addEventListener("mouseover", () => {
    for (let i = 0; i < 6; i++) spawnHeart();
});

/* üí• YES explosion */
yesBtn.addEventListener("click", () => {
    for (let i = 0; i < 60; i++) {
        spawnHeart(
            Math.random()*innerWidth,
            Math.random()*innerHeight
        );
    }
    setTimeout(() => {
        window.location.href = "yes.html";
    }, 1200);
});

/* ‚ú® spell name letter-by-letter once */
let letters = shruti.split("");
let i = 0;
setInterval(() => {
    const letter = letters[i % letters.length];
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = `‚ù§Ô∏è ${letter} ‚ù§Ô∏è`;
    heart.style.left = Math.random()*innerWidth + "px";
    heart.style.fontSize = "22px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
    i++;
}, 700);
  const music = document.getElementById("bg-music");

  document.addEventListener("click", () => {
    if (music.paused) {
      music.play().catch(() => {});
    }
  });
</script>

</script>

</body>
</html>
